plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    implementation group: 'org.testng', name: 'testng', version: '7.4.0'
}

test {
    useTestNG()
}

task smoke_tests(type: Test){
    useTestNG(){
        suites 'src/test/resources/smoke_tests.xml'
    }
}